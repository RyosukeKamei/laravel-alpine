<!-- 円グラフ -->
<canvas id="doughnut_chart_total"></canvas>
<script>
// getContextの引数は'2d'のみ
var ctx = document.getElementById("doughnut_chart_total").getContext('2d');
var myChart = new Chart(ctx, {
    // ドーナツグラフ
    type: 'doughnut',
    data: {
        // ラベルは非表示なので空白にしておく、消すとエラー
        labels: ["", ""],
        datasets: [{
            // コントローラからの値も受け取れる
            data: [16000, 4840],
            backgroundColor: [
                "#0100AE",
                "#12CC26",
            ],
         }],
    },
    options: {
        legend: {
            display: false
        },
        /*
         * ドーナツの幅（0から100）
         */
        cutoutPercentage: 90,
    }
});
</script>
